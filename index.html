<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/54d86d85a7.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css">
</head>

<body>
   <div class="container">
      <div class="weather-app-border">
         <form id="search-form" class="mb-3">
            <div class="row">
               <div class="col-sm-8">
                  <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                     autocomplete="off" />
               </div>
               <div class="col-sm-3">
                  <input type="submit" value="Search" class="btn btn-primary w-100" />
               </div>
            </div>
         </form>

         <h1 id="selected-city"></h1>

         <div class="row" id="description">
            <div class="col-sm-6">
               <img src="#" alt="" id="icon" class="float-left" />
               <strong id="temperature"></strong>
               <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
               </span>
            </div>

            <div class="col-sm-6">
               <ul class="right-hand-side">
                  <li id="time-updated">
                     <small>Last updated:</small>
                  </li>
                  <li>
                     <span id="date"> </span>
                  </li>
                  <li id="day-descrip">
                  </li>
                  <li>
                     Humidity:<span id="humidity"> </span>%
                  </li>
                  <li>
                     Wind:<span id="wind"></span>km/h
                  </li>
               </ul>
            </div>
         </div>
      </div>

      <div class="forecast">
         <h2>Hourly Forecast</h2>
         <div class="row weather-forecast" id="forecast-data"></div>
      </div>
   </div>

   <footer>
      <div class="name-contact">
         <small>
            <a href="https://github.com/codingwithkat/Vanilla-js-Weather-App-Project" target="_blank">Open-source
               code</a>, by Katerina Papaloukas
         </small>
         <a href="https://www.linkedin.com/in/katerina-papaloukas/" target="_blank"><i class="fab fa-linkedin"></i></a>
         <a href="https://www.instagram.com/artemis_personal_training/" target="_blank"><i
               class="fab fa-instagram"></i></a>
      </div>
   </footer>
   <script src="src/app.js"></script>
</body>

</html>

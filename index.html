<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <div class="weather-app-border">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <button id="location-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Current
                    Location</button>
            </form>
            <div class="row">
                <div class="col-6">
                    <h1>üìç New York</h1>
                </div>
                <div class="col-6">
                    <div class="clearfix current-temperature">
                        <span class="today-icon">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Clear" id="icon" />
                        </span>
                        <strong id="temperature">25</strong><span class="units"><a href="#" id="celsius-link"
                                class="active">¬∞C</a> |<a href="#" id="fahrenheit-link">¬∞F</a></span>
                    </div>
                </div>
            </div>

            <div class="row" id="description">
                <div class="col-6">
                    <ul>
                        <li>
                            Saturday, June 6
                        </li>
                        <li>
                            16:43
                        </li>
                        <li>
                            Clear Day
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 73%
                        </li>
                        <li>
                            Wind: 2 km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h2>Five Day Forecast</h2>
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-3">

                </div>
                <div class="col-3">

                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
        <span class="myName">
            <small>
                <a href="https://github.com/codingwithkat/Vanilla-Weather-App" target="_blank">Open-source
                    code</a>, by Katerina Papaloukas
            </small>
        </span>
    </div>
    <script src="src/app.js"></script>
</body>

</html>

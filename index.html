<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="weather-app-border">
            <h1>New York</h1>
            <ul>
                <li>Friday 05:00</li>
                <li>
                    Clear Day
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain and clouds">
                    12°C | °F
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 73%
                        </li>
                        <li>
                            Wind: 2 km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/codingwithkat/Vanilla-Weather-App" target="_blank">Open-source code</a>, by
            Katerina Papaloukas
        </small>

    </div>

    <script src="src/app.js"></script>
</body>

</html>
